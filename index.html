<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <h2>Choose one:</h2>
    <div id="buttonContainer">
        <button id="rock"><img src="img/rock.png" alt="A hand using rock"></button>
        <button id="paper"><img src="img/paper.png" alt="A hand using paper"></button>
        <button id="scissors"><img src="img/scissors.png" alt="A hand using scissors"></button>
    </div>
    <h3 id="result"></h3>
    <div id="scores">
        <div id="playerScore"></div>
        <div id="computerScore"></div>
    </div>
</body>
</html>
